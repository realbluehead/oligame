<div class="hanoi-container">
  <div class="hanoi-aereal" style="position: relative">
    <div
      class="hanoi-aereal-piece"
      style="width: 100px; height: 100px"
      [ngStyle]="{ 'background-color': colors[0] }"
    ></div>
    <div
      class="hanoi-aereal-piece"
      style="width: 70px; height: 70px; top: 15px; left: 15px"
      [ngStyle]="{ 'background-color': colors[1] }"
    ></div>
    <div
      class="hanoi-aereal-piece"
      style="width: 50px; height: 50px; top: 25px; left: 25px"
      [ngStyle]="{ 'background-color': colors[2] }"
    ></div>
  </div>
</div>
